on:
  schedule:
    # runs on March 15 automatically and otherwise on-demand.
    - cron:  '0 12 15 3 *'
  workflow_dispatch:

name: Update Combine Data

jobs:
  update:
    name: Update Combine Data
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1

      - name: Install packages
        run: |
          install.packages(c("tidyverse", "rvest","janitor","glue","nflreadr"))
        shell: Rscript {0}

      - name: Update combine
        run: Rscript -e 'source("auto/combine.R")'

      - name: Commit and push updated data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull
          git add data
          git commit -m "Automated combine data update `date`" || echo "No changes to commit"
          git push || echo "No changes to commit"
